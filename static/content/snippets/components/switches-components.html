<!DOCTYPE html>
<html lang="en" class="[*]{box-sizing:border-box} font-size:62,5% [body]{font-family:arial;font-size:16px}">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shadows</title>
	<script src="https://cdn.jsdelivr.net/npm/@stylify/stylify@latest/dist/stylify.min.js"></script>
</head>
<body>

<!--
stylify-variables
	color: '#1890ff'
/stylify-variables

stylify-components
	switch: `
		display:inline-flex align-items:center flex-wrap:nowrap
		&__input {
			overflow:hidden
			border:1px_solid_#aaa
			background:#aaa
			appearance:none
			height:24px
			width:48px
			border-radius:24px
			box-shadow:-24px_0_0_2px_#fff_inset,_0px_0_0px_2px_#fff_inset,0_0
			transition:.2s_ease-in-out,.2s_ease-in-out
			will-change:box-shadow,border-color

			&--outline:checked {
				box-shadow:24px_0_0_2px_#fff_inset,_0px_0_0px_2px_#fff_inset,0_0
				border-color:$color
				background:$color
			}

			&--solid:checked {
				box-shadow:24px_0_0_2px_#1890ff_inset,_0px_0_0px_2px_#1890ff_inset,0_0
				border-color:$color
				background:#fff
			}
		}
		&__label { margin-right:4px }
	`
/stylify-components
-->

<label class="switch">
	<span class="switch__label">Outlined</span>
	<input type="checkbox" class="switch__input switch__input--outline">
</label>
<br>
<label class="switch">
	<span class="switch__label">Solid</span>
	<input type="checkbox" class="switch__input switch__input--solid">
</label>

</body>
</html>
